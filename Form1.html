<html>
<head>
<title> REGISTRATION FORM</title>
</head>
<body background="image.jpg">
<table>
<center><h1>TEACHER REGISTRATION FORM</h1></center>

NAME:<br><br>
<input type="text" placeholder="F.name">&nbsp;<input type="text" placeholder="M.name">&nbsp;<input type="text" placeholder="L.name"><br><br>

</fieldset>

choose country<br>

<option>pakistan</option>

</select><br>
<br>

<select>
<option>state</option>

<option>TS</option>
<option>UP</option>
</select><br>
<br>
</fieldset>
<textarea rows="5" cols="10">
type your address here
</textarea><br>
<br>
<input type="submit" name="s" value="click submit">
<input type="reset" name="r" value="click reset">
</table>

</html>
