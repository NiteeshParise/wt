<html>
<head>
<script>
a=parseInt(window.prompt("enter a value"));
b=parseInt(window.prompt("enter b value"));
document.write("sum ="+(a+b));
document.write("subtraction ="+(a-b));
document.write("multiplicaton ="+(a*b));
document.write("division ="+(a/b));
document.write("modulus ="+(a%b));
</script>
</head>
</html>
